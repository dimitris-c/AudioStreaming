name: "AudioStreaming CI"

on: 
  push:
    branches: 
      - main
      - hotfix
  pull_request:
    branches: 
      - '*'

jobs:
  test:
    name: Test Swift Package
    runs-on: macOS-latest
    env: 
       DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test --parallel
